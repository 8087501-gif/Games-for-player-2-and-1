<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple 3D World</title>
    <!-- Include A-Frame library from a CDN -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

    <!-- A-Frame scene, where all 3D objects live -->
    <a-scene>
        <!-- A simple camera with a "wasd-controls" component for movement -->
        

        <!-- A platform for our world -->
        <a-box position="0 -0.5 0" rotation="0 0 0" color="#4CC3D9" width="10" height="0.5" depth="10"></a-box>
        
        <!-- A floating cube -->
        <a-box position="-1 1 -3" rotation="45 45 45" color="#FF69B4">
            <a-animation attribute="rotation"
                         dur="5000"
                         to="360 360 360"
                         repeat="indefinite"></a-animation>
        </a-box>

        <!-- A bouncing sphere -->
        <a-sphere position="2 1 -5" color="#EF2D5E" radius="0.5">
            <a-animation attribute="position"
                         dur="2000"
                         direction="alternate"
                         to="2 3 -5"
                         repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- A floor with a grid texture -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" material="shader: flat; src: url(https://aframe.io/examples/showcase/texture/images/grid.png); repeat: 10 10;"></a-plane>

        <!-- Simple lighting -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="0 1 0" intensity="0.5"></a-light>
    </a-scene>

</body>
</html>
